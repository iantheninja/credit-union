<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Credit Union</title>
</head>
<body>
    <div class="container">
        <h1>Credit Union</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Register a new account:</h3>
                <form id="new-account">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="initial-deposit">Initial deposit:</label>
                        <input type="text" class="form-control" id="initial-deposit">
                    </div>
                    <button class="btn btn-primary">Create account</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Deposit or withdraw funds:</h3>
                <form id="deposit">
                    <div class="form-group">
                        <label for="deposit-amount">Deposit Amount:</label>
                        <input type="text" class="form-control" id="deposit-amount">
                    </div>
                    <button class="btn btn-success">Deposit</button>
                </form>
                <form id="withdraw">
                    <div class="form-group">
                        <label for="withdrawal-amount">Withdrawal Amount:</label>
                        <input type="text" class="form-control" id="withdrawal-amount">
                    </div>
                    <button class="btn btn-warning">Withdraw</button>
                </form>
            </div>
        </div>
        <div class="row" id="balance">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center">Current Balance:</h3>
                <p><span class="balance"></span></p>
            </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
